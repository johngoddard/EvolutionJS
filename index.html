<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Evolution JS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./evolution.css" media="screen" title="no title">
      <script src="./node_modules/rangeslider.js/dist/rangeslider.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="./bundle.js" charset="utf-8"></script>

  </head>
  <body>
    <section class='main-container'>
      <div class='controls-container'>
        <div class='sliders'>
          <div class='slider-cont'>
            <label id='mut-label'> Mutation Rate: 4%</label>
            <input
              id='mut-slider'
              class='slider-control'
              type="range"
              min="0"
              max=".1"
              step=".01"
              value=".04"
              data-orientation="horizontal"
            />
          </div>

          <div class='slider-cont'>
            <label id='gen-label'> Prey generation time: 4</label>
            <input
              id='gen-slider'
              class='slider-control'
              type="range"
              min="1"
              max="10"
              step="1"
              value="4"
              data-orientation="horizontal"
            />
          </div>

          <div class='slider-cont'>
            <label id='speed-label'>Predator speed: 2.7</label>
            <input
              id='speed-slider'
              class='slider-control'
              type="range"
              min="1"
              max="5"
              step=".1"
              value="2.7"
              data-orientation="horizontal"
            />
          </div>

          <div class='slider-cont'>
            <label id='sim-speed-label'>Simulation speed: 1x</label>
            <input
              id='sim-speed-slider'
              class='slider-control'
              type="range"
              min=".1"
              max="2"
              step=".1"
              value="1"
              data-orientation="horizontal"
            />
          </div>
        </div>
      </div>
        <div class='btn-bar'>
          <button type="button" id="play-btn" class="btn btn-primary">Start</button>
          <button type="button" id="reset-btn" class="btn btn-warning">Reset</button>
        </div>
      </div>
      <main class='simulation-area'>
        <section class='simulation'>
          <canvas id="simulation-canvas" width="500" height="500"></canvas>
        </section>
        <section class='charts'>
          <figure id='pop-graph' class='graph' width="300" height="200"></figure>
          <figure id='fit-graph' class='graph' width="300" height="200"></figure>
          <section class='table-cont'>
            <span id='table-title'>Top strains: Generation 0</span>
            <table id='top-strains' class='table'>
              <tr>
                <th>Strain</td>
                <th>Population</td>
                <th>Average Speed</td>
              </tr>
              <tbody id='top-strains-body'>
                <td>
                  <div class="strain-key" style="background:blue"></div>
                  original
                </td>
                <td>30</td>
                <td>2</td>
              </tbody>
            </table>
          </section>
        </section>
      </main>
    </section>
  </body>
</html>
